apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: demo
spec:
  replicas: 1  # 记住这个数字，等会儿我们要改它演示 GitOps
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
